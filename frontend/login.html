<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - DEW MD Admin</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

/* Reset */
*, *::before, *::after {
  box-sizing: border-box;
}
html {
  scroll-behavior: smooth;
}
body {
  margin:0;
  padding:0;
  font-family:'Inter',sans-serif;
  background:#121212;
  color:#e0e0e0;
  overflow-x:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  position:relative;
}

/* Background animation */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 50% 50%, rgba(0,255,234,0.1), transparent 40%),
    radial-gradient(circle at 25% 75%, rgba(0,255,234,0.05), transparent 40%),
    radial-gradient(circle at 75% 25%, rgba(0,255,234,0.05), transparent 40%);
  animation: rotate 30s linear infinite;
  z-index: -1;
}
@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Login Card */
.login-card {
  background:#1c1c1c;
  padding:2.5rem;
  border-radius:25px;
  box-shadow:0 0 25px #00ffea33;
  width:360px;
  text-align:center;
}
.login-card h2 {
  margin-bottom:1.5rem;
  color:#00ffea;
  font-weight:900;
  font-size:1.8rem;
  text-shadow: 0 0 10px #00ffea88;
}

/* Inputs */
.login-card input {
  width:100%;
  padding:0.85rem;
  margin:0.5rem 0;
  border-radius:12px;
  border:none;
  background:#2c2c2c;
  color:#e0e0e0;
  font-size:1rem;
  transition:0.3s;
}
.login-card input:focus {
  outline:none;
  box-shadow:0 0 10px #00ffea55;
}

/* Button */
.login-card button {
  width:100%;
  padding:1rem;
  margin-top:1rem;
  border:none;
  border-radius:35px;
  background:#00ffea;
  color:#121212;
  font-weight:700;
  font-size:1.1rem;
  cursor:pointer;
  transition: all 0.3s ease;
  box-shadow:0 0 10px #00ffea55;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:0.6rem;
}
.login-card button:hover {
  background:#00d4b0;
  box-shadow:0 0 25px #00ffeaaa;
}

/* Error message */
.error {
  color:#f44336;
  margin-top:0.5rem;
  font-size:0.9rem;
  font-weight:600;
  letter-spacing:0.5px;
}
</style>
</head>
<body>

<div class="login-card">
  <h2>Admin Login</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">
      Login
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
        <path stroke-width="2" d="M5 12h14M12 5l7 7-7 7"/>
      </svg>
    </button>
    <div class="error" id="error-msg"></div>
  </form>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  try {
    const res = await fetch('/api/login', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({username,password})
    });
    const data = await res.json();
    if(data.success){
      window.location.href = '/admin';
    } else {
      document.getElementById('error-msg').textContent = data.message;
    }
  } catch(err){
    document.getElementById('error-msg').textContent = 'Server error, try again.';
  }
});
</script>

<script>
// Check if user is already logged in
window.addEventListener('DOMContentLoaded', async () => {
  try {
    const res = await fetch('/api/check-session'); // endpoint to verify session
    const data = await res.json();
    if(data.loggedIn) {
      // user is already logged in, redirect to admin
      window.location.href = '/admin';
    }
    // else, show login form as usual
  } catch(err) {
    console.error('Session check failed', err);
  }
});
</script>


</body>
</html>
